{% extends 'admin_base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="page-inner">
         <div class="page-header d-flex justify-content-between align-items-center">
            <h3 class="fw-bold mb-3">Add New Course</h3>
            <!-- ✅ Back button -->
           <a href="/admin_part/view_courses/" class="btn btn-secondary btn-sm">← Back</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form id="courseForm" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Course Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Course Subtitle</label>
                            <input type="text" name="subtitle" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Course Image</label>
                            <input type="file" name="image" class="form-control" accept="image/*" required>
                        </div>
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-success">Save Course</button>
                        <a href="" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Toastify -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<script>
function showToast(message, type="success"){
    Toastify({
        text: message,
        duration: 3000,
        gravity: "top",
        position: "right",
        backgroundColor: type === "success" ? "green" : "red",
    }).showToast();
}

document.getElementById("courseForm").addEventListener("submit", function(e){
    e.preventDefault();

    let formData = new FormData(this);

    fetch("", {
        method: "POST",
        body: formData,
        headers: { "X-Requested-With": "XMLHttpRequest" }
    })
    .then(response => response.json())
    .then(data => {
        if(data.status === "success"){
            showToast(data.message, "success");
            setTimeout(() => {
                window.location.href = "{% url 'view_courses' %}";
            }, 1500);
        } else {
            data.errors.forEach(err => showToast(err, "error"));
        }
    })
    .catch(() => {
        showToast("Something went wrong. Try again.", "error");
    });
});
</script>
{% endblock %}
