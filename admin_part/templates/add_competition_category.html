{% extends 'admin_base.html' %}
{% block content %}
<div class="container">
    <div class="page-inner">
        <div class="page-header">
            <h3 class="fw-bold mb-3">Add New Competition Category</h3>
        </div>

        <div class="card">
            <div class="card-body">
                <form id="categoryForm">
                    {% csrf_token %}
                    
                    <div class="row">
                        <!-- (same inputs as before) -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>

                        <div class="col-md-3 mb-3">
                            <label class="form-label">Age Min</label>
                            <input type="number" name="age_min" class="form-control" required>
                        </div>

                        <div class="col-md-3 mb-3">
                            <label class="form-label">Age Max</label>
                            <input type="number" name="age_max" class="form-control">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Theme</label>
                            <input type="text" name="theme" class="form-control">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Fee (₹)</label>
                            <input type="number" step="0.01" name="fee" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Level Start</label>
                            <input type="number" name="level_start" class="form-control" value="1" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">Prize 1 (₹)</label>
                            <input type="number" step="0.01" name="prize_1" class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Prize 2 (₹)</label>
                            <input type="number" step="0.01" name="prize_2" class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Prize 3 (₹)</label>
                            <input type="number" step="0.01" name="prize_3" class="form-control" required>
                        </div>
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-success">Save Category</button>
                        <a href="{% url 'competition_category_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById("categoryForm").addEventListener("submit", function(e){
    e.preventDefault();

    let formData = new FormData(this);

    fetch("", {
        method: "POST",
        body: formData,
        headers: { "X-Requested-With": "XMLHttpRequest" }
    })
    .then(response => response.json())
    .then(data => {
        if(data.status === "success"){
            showToast(data.message, "success");
            setTimeout(() => {
                window.location.href = "{% url 'competition_category_list' %}";
            }, 1500);
        } else {
            data.errors.forEach(err => showToast(err, "error"));
        }
    })
    .catch(() => {
        showToast("Something went wrong. Try again.", "error");
    });
});
</script>
{% endblock %}
