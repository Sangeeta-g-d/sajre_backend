{% extends 'admin_base.html' %}
{% block content %}
<div class="container">
    <div class="page-inner">
        <div class="d-flex justify-content-between align-items-center">
            <h3 class="mb-4">FAQ Dashboard</h3>
            <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#addFAQModal">
                + Add FAQ
            </button>
        </div>
        <div class="row">
            {% for role, role_label, count in roles_with_counts %}
            <div class="col-md-6 mb-3">
                <div class="card border shadow-sm p-3 d-flex flex-row justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1">{{ role_label }}</h5>
                        <small class="text-muted">{{ count }} FAQs</small>
                    </div>
                    <a href="{% url 'view_faqs_by_role' role %}" class="btn btn-primary btn-sm">
                        View FAQs
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


<!-- add faq modal -->
 <!-- ✅ Add FAQ Modal -->
<div class="modal fade" id="addFAQModal" tabindex="-1" aria-labelledby="addFAQModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content rounded-3 shadow">
      <div class="modal-header">
        <h5 class="modal-title" id="addFAQModalLabel">Add FAQ</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="faqForm">
        {% csrf_token %}
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Question</label>
            <input type="text" name="question" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Answer</label>
            <textarea name="answer" class="form-control" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Role</label>
            <select name="role_type" class="form-select" required>
              {% for value, label in faq_role_choices %}
              <option value="{{ value }}">{{ label }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success btn-sm">Save FAQ</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
document.getElementById("faqForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    let formData = new FormData(this);

    try {
        let response = await fetch("{% url 'add_faq' %}", {
            method: "POST",
            body: formData,
            headers: {
                "X-Requested-With": "XMLHttpRequest"
            }
        });

        let data = await response.json();

        if (response.ok) {
            // ✅ Update count dynamically
            let role = data.role_type;
            let countEl = document.getElementById("faq-count-" + role);
            if (countEl) {
                countEl.innerText = data.new_count + " FAQs";
            }

            // ✅ Close modal
            let modalEl = document.getElementById("addFAQModal");
            let modal = bootstrap.Modal.getInstance(modalEl);
            modal.hide();

            // ✅ Reset form
            e.target.reset();

            // ✅ Show toast
            Toastify({
                text: "FAQ added successfully!",
                duration: 3000,
                gravity: "top",
                position: "right",
                backgroundColor: "green",
            }).showToast();

        } else {
            throw new Error(data.error || "Something went wrong");
        }

    } catch (err) {
        Toastify({
            text: err.message,
            duration: 3000,
            gravity: "top",
            position: "right",
            backgroundColor: "red",
        }).showToast();
    }
});
</script>
{% endblock %}
