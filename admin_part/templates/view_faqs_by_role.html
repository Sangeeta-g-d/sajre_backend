{% extends 'admin_base.html' %}
{% block content %}
<div class="container">
    <div class="page-inner">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>{{ role_label }} FAQs</h3>
            <a href="{% url 'view_faq' %}" class="btn btn-secondary btn-sm">â¬… Back</a>
        </div>

        {% if faqs %}
            <div class="accordion" id="faqAccordion">
                {% for faq in faqs %}
                <div class="accordion-item mb-2 shadow-sm faq-item" id="faq-{{ faq.id }}">
                    <h2 class="accordion-header d-flex justify-content-between align-items-center" id="heading{{ forloop.counter }}">
                        <button class="accordion-button collapsed" type="button" 
                                data-bs-toggle="collapse" 
                                data-bs-target="#collapse{{ forloop.counter }}" 
                                aria-expanded="false" 
                                aria-controls="collapse{{ forloop.counter }}">
                            {{ faq.question }}
                        </button>
                        <!-- Delete Icon -->
                        <button style="margin-right: 20px;" class="btn btn-sm btn-danger ms-2 delete-faq-btn" data-id="{{ faq.id }}">
                            <i class="icon-trash text-white"></i>
                        </button>
                    </h2>
                    <div id="collapse{{ forloop.counter }}" 
                         class="accordion-collapse collapse" 
                         aria-labelledby="heading{{ forloop.counter }}" 
                         data-bs-parent="#faqAccordion">
                        <div class="accordion-body">
                            {{ faq.answer }}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info">No FAQs found for {{ role_label }}.</div>
        {% endif %}
    </div>
</div>

<!-- Toastify -->
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

<script>
document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".delete-faq-btn").forEach(btn => {
        btn.addEventListener("click", function () {
            let faqId = this.getAttribute("data-id");
            if (confirm("Are you sure you want to delete this FAQ?")) {
                fetch(`/admin_part/delete_faq/${faqId}/`, {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": "{{ csrf_token }}",
                    }
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        // Remove from DOM
                        document.getElementById(`faq-${faqId}`).remove();

                        // Show Toastify
                        Toastify({
                            text: data.message,
                            duration: 3000,
                            gravity: "top",
                            position: "right",
                            backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)",
                        }).showToast();
                    }
                });
            }
        });
    });
});
</script>
{% endblock %}
