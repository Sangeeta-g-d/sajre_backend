<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard UI</title>
<style>
    :root {
        --primary: #4a90e2;
        --primary-dark: #357ABD;
        --bg-light: #f5f7fa;
        --text-dark: #333;
        --card-bg: #fff;
        --border-color: #ddd;
    }

    body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: var(--bg-light);
        color: var(--text-dark);
    }

    .dashboard {
    display: grid;
    grid-template-columns: 240px 1fr;
    height: 100vh;
    overflow: hidden; 
}


    .sidebar {
        background: linear-gradient(135deg, #e0f7fa, #80deea);
        color: #333;
        height: 100vh; 
        overflow-y: auto; 
        position: sticky; 
        top: 0;
    }
    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 2rem;
        padding: 0 0.5rem;
    }
    .logo img {
        width: 32px;
        height: 32px;
    }
    .logo h2 {
        margin: 0;
        font-size: 1.3rem;
    }
    .sidebar a {
        color: #fff;
        text-decoration: none;
        padding: 0.8rem;
        border-radius: 6px;
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 0.5rem;
        transition: all 0.2s ease;
    }
    .sidebar a:hover {
        background-color: var(--primary-dark);
        transform: translateX(5px);
    }
    .sidebar a i {
        width: 20px;
        text-align: center;
    }

    /* Main content */
    .main {
        display: flex;
        flex-direction: column;
         overflow-y: auto;
         height: 100vh;
    }

    /* Navbar */
    .navbar {
        background-color: #fff;
        padding: 1rem 2rem;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 10;
    }
    
    .menu-toggle {
        display: none !important;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--primary);
        background: none;
        border: none;
        padding: 0.5rem;
    }
    
    .search-container {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .navbar input {
        padding: 0.5rem 1rem;
        border: 1px solid var(--border-color);
        border-radius: 20px;
        width: 200px;
        transition: width 0.3s ease;
    }
    .navbar input:focus {
        width: 250px;
        outline: none;
        border-color: var(--primary);
    }
    .user-profile {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    .user-profile img {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid var(--primary);
    }
    .user-name {
        font-weight: 500;
    }

    /* Content area */
    .content {
        padding: 2rem;
    }

    /* Cards */
    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
    }
    .card {
        background-color: var(--card-bg);
        padding: 1.5rem;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .card h3 {
        margin: 0 0 0.5rem;
        font-size: 1rem;
        color: #666;
        font-weight: 500;
    }
    .card p {
        font-size: 1.5rem;
        font-weight: bold;
        margin: 0;
        color: var(--text-dark);
    }

    /* Table */
    table {
        width: 100%;
        border-collapse: collapse;
        background-color: var(--card-bg);
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 2rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    th, td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
    }
    th {
        background-color: var(--bg-light);
        font-weight: 600;
    }
    tr:hover td {
        background-color: #f0f4f8;
    }
    .status {
        padding: 0.3rem 0.6rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 500;
    }
    .status.active {
        background-color: #e3f7e8;
        color: #2e7d32;
    }
    .status.inactive {
        background-color: #ffebee;
        color: #c62828;
    }

    /* Form */
    .form-container {
        background-color: var(--card-bg);
        padding: 1.5rem 2rem;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .form-container h3 {
        margin-top: 0;
        margin-bottom: 1.5rem;
        color: var(--text-dark);
    }
    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem 2rem;
    }
    .form-group {
        display: flex;
        flex-direction: column;
    }
    label {
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: #555;
    }
    input, select, textarea {
        padding: 0.7rem 1rem;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
    }
    button {
        background-color: var(--primary);
        color: #fff;
        padding: 0.8rem 1.8rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 1rem;
        transition: background-color 0.3s ease;
        font-weight: 500;
    }
    button:hover {
        background-color: var(--primary-dark);
    }

    /* Mobile View */
    @media (max-width: 768px) {
        .dashboard {
            grid-template-columns: 1fr;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 240px;
            transform: translateX(-100%);
            z-index: 1000;
        }
        .sidebar.sidebar-open {
            transform: translateX(0);
        }
        .menu-toggle {
            display: block !important;
        cursor: pointer;
        background: none;
        border: none;
        font-size: 1.5rem;
        padding: 0.5rem;
        color: #333; 
        }
        .form-grid {
            grid-template-columns: 1fr;
        }
        .navbar {
            flex-direction: row;
            justify-content: space-between;
        }
        .navbar input {
            width: 100%;
        }
    }
       /* Prevent horizontal scroll */
    html, body {
        overflow-x: hidden;
    }

    /* Sidebar gradient background */
    .sidebar {
        background: linear-gradient(135deg, #e0f7fa, #80deea);
        color: #333;
        transition: transform 0.3s ease-in-out;
    }
    .sidebar a {
        color: #333;
    }
    .sidebar a:hover {
        background-color: rgba(255, 255, 255, 0.4);
    }


/* === Small Phones (<480px) === */
@media (max-width: 480px) {
    .navbar input {
        width: 100%;
    }

    .user-name {
        display: none; /* Save space */
    }

    .cards {
        gap: 1rem;
    }

    .card p {
        font-size: 1.2rem;
    }
}


</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="https://via.placeholder.com/32" alt="Logo" />
            <h2>Dashboard</h2>
        </div>
        <a href="#"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-chart-line"></i> Analytics</a>
        <a href="#"><i class="fas fa-users"></i> Users</a>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
    </div>

    <!-- Main -->
    <div class="main">
        <!-- Navbar -->
        <div class="navbar">
            <i class="fas fa-bars menu-toggle" id="menuToggle"></i>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search..." />
            </div>
            <div class="user-profile">
                <span class="user-name">Admin</span>
                <img src="https://via.placeholder.com/36" alt="User Profile" />
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Cards -->
            <div class="cards">
                <div class="card">
                    <h3>Total Users</h3>
                    <p>1,234</p>
                    <i class="fas fa-users" style="color: #4a90e2; font-size: 1.2rem; margin-top: 0.5rem;"></i>
                </div>
                <div class="card">
                    <h3>Revenue</h3>
                    <p>$12,345</p>
                    <i class="fas fa-dollar-sign" style="color: #4CAF50; font-size: 1.2rem; margin-top: 0.5rem;"></i>
                </div>
                <div class="card">
                    <h3>Orders</h3>
                    <p>678</p>
                    <i class="fas fa-shopping-cart" style="color: #FF9800; font-size: 1.2rem; margin-top: 0.5rem;"></i>
                </div>
                <div class="card">
                    <h3>Conversion</h3>
                    <p>3.2%</p>
                    <i class="fas fa-chart-pie" style="color: #9C27B0; font-size: 1.2rem; margin-top: 0.5rem;"></i>
                </div>
            </div>

            <!-- Table -->
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <img src="https://via.placeholder.com/32" alt="Alice" style="width: 32px; height: 32px; border-radius: 50%;">
                                <span>Alice Johnson</span>
                            </div>
                        </td>
                        <td>alice@example.com</td>
                        <td><span class="status active">Active</span></td>
                        <td><i class="fas fa-ellipsis-v" style="color: #666; cursor: pointer;"></i></td>
                    </tr>
                </tbody>
            </table>

            <!-- Two Column Form -->
            <div class="form-container">
                <h3>Add New User</h3>
                <form>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter first name" />
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter last name" />
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" placeholder="Enter email address" />
                        </div>
                        <div class="form-group">
                            <label>Role</label>
                            <select>
                                <option>Select role</option>
                                <option>Admin</option>
                                <option>User</option>
                                <option>Editor</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" placeholder="Create password" />
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" placeholder="Confirm password" />
                        </div>
                    </div>
                    <div style="display: flex; gap: 1rem;">
                        <button type="submit"><i class="fas fa-save"></i> Save User</button>
                        <button type="reset" style="background-color: #f5f7fa; color: #666; border: 1px solid #ddd;"><i class="fas fa-times"></i> Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');

    // Toggle sidebar drawer
    menuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('sidebar-open');
    });

    // Close sidebar if clicked outside (mobile)
    document.addEventListener('click', (e) => {
        if (
            window.innerWidth <= 768 &&
            sidebar.classList.contains('sidebar-open') &&
            !sidebar.contains(e.target) &&
            !menuToggle.contains(e.target)
        ) {
            sidebar.classList.remove('sidebar-open');
        }
    });
</script>

</body>
</html>
