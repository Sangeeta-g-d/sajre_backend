    <script>
        // Create a reusable function to initialize DataTables
function initDataTable(tableId, options = {}) {
    const defaultOptions = {
        "pageLength": 10,
        "lengthMenu": [[5,10, 25, 50, 100, -1], [5, 10, 25, 50, 100, "All"]],
        "responsive": true,
        "autoWidth": false,
        "language": {
            "search": "Search:",
            "lengthMenu": "Show _MENU_ entries",
            "info": "Showing _START_ to _END_ of _TOTAL_ entries",
            "infoEmpty": "Showing 0 to 0 of 0 entries",
            "infoFiltered": "(filtered from _MAX_ total entries)",
            "paginate": {
                "first": "First",
                "last": "Last",
                "next": "Next",
                "previous": "Previous"
            }
        }
    };
    
    const finalOptions = {...defaultOptions, ...options};
    return $(tableId).DataTable(finalOptions);
}

// Usage
$(document).ready(function() {
    initDataTable('#vendors-datatables', {
        "order": [[0, "desc"]]
    });
    
    initDataTable('#users-datatables', {
        "order": [[3, "asc"]]
    });
});
    </script>
    <!-- Toastify JS -->
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<script>
    // Universal Toast function
    function showToast(message, type="success") {
        let bgColor = type === "error" ? "#e74c3c" : "#2ecc71"; // red for error, green for success
        Toastify({
            text: message,
            duration: 4000,
            close: true,
            gravity: "top",  // top or bottom
            position: "right", // left, center, right
            backgroundColor: bgColor,
            stopOnFocus: true,
        }).showToast();
    }
</script>
