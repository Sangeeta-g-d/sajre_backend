{% extends 'vendor_base.html' %}
{% block content %}
<link rel="stylesheet" href="/static/assets/mentor/css/edit-profile.css">


<div class="container-fluid">
    <div class="main-content">
        <div class="password-card">
            <div class="card-header-custom">
                <div class="icon-circle">
                    <i class="bi bi-pencil-fill"></i>
                </div>
                <div class="text-content">
                    <div class="title">Create Profile</div>
                    <div class="subtitle">Fill your personal and professional details.</div>
                </div>
            </div>

            <form id="mentorRegistrationForm" class="password-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Personal Information Section -->
                <h5 class="section-title">Personal Information</h5>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="full_name">Full Name</label>
                        <input type="text" id="full_name" name="full_name"
                               class="form-control" value="{{ user.full_name }}" placeholder="Full Name" required>
                        <div class="error-message"></div>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email"
                               class="form-control" value="{{ user.email }}" readonly>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" id="phone_number" name="phone_number"
                               class="form-control" value="{{ user.phone_number }}" readonly>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="higher_qualification">Highest Qualification</label>
                        <select id="higherQualification" name="higher_qualification" class="form-control" required>
                <option value="">Select Qualification</option>
                <option value="PhD">PhD</option>
                <option value="Master's Degree">Master's Degree</option>
                <option value="Bachelor's Degree">Bachelor's Degree</option>
                <option value="Diploma">Diploma</option>
                <option value="Other">Other</option>
            </select>
                        <div class="error-message"></div>
                    </div>
                </div>

                <!-- Address Section -->
                <h5 class="section-title">Address Information</h5>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <label for="full_address">Full Address</label>
                        <textarea id="full_address" name="full_address"
                                  class="form-control" placeholder="Full Address" required></textarea>
                        <div class="error-message"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" class="form-control"
                               placeholder="City" required>
                        <div class="error-message"></div>
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="district">District</label>
                        <input type="text" id="district" name="district" class="form-control"
                               placeholder="District" required>
                        <div class="error-message"></div>
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" class="form-control"
                               placeholder="State" required>
                        <div class="error-message"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="pincode">PIN Code</label>
                        <input type="text" id="pincode" name="pincode" class="form-control"
                               placeholder="PIN Code" required>
                        <div class="error-message"></div>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="store_or_advisor">Store/Advisor (Optional)</label>
                        <input type="text" id="store_or_advisor" name="store_or_advisor"
                               class="form-control" placeholder="Store/Advisor">
                    </div>
                </div>

                <!-- Professional Information Section -->
                <h5 class="section-title">Professional Information</h5>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="job_title">Job Title</label>
                        <input type="text" id="job_title" name="job_title"
                               class="form-control" placeholder="Job Title">
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="total_experience_years">Total Experience (Years)</label>
                        <input type="number" step="0.1" id="total_experience_years"
                               name="total_experience_years" class="form-control" placeholder="Total Experience">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="current_employer">Current Employer</label>
                        <input type="text" id="current_employer" name="current_employer"
                               class="form-control" placeholder="Current Employer">
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location"
                               class="form-control" placeholder="Location">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 form-group">
                        <label for="work_history">Work History</label>
                        <textarea id="work_history" name="work_history"
                                  class="form-control" placeholder="Describe your work history"></textarea>
                    </div>
                </div>

                <!-- Course Information -->
                <h5 class="section-title">Course Information</h5>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="course_level">Course Level</label>
                        <input type="text" id="course_level" name="course_level"
                               class="form-control" placeholder="Course Level">
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="course_name">Course Name</label>
                        <input type="text" id="course_name" name="course_name"
                               class="form-control" placeholder="Course Name">
                    </div>
                </div>

                <!-- Documents -->
                <h5 class="section-title">Documents</h5>
                <div class="row">
                    <div class="col-md-6 form-group file-upload">
                        <label for="passport_photo">Passport Photo <span>*</span></label>
                        <input type="file" id="passport_photo" name="passport_photo" class="form-control file-input" required>
                        <div class="file-name">No file uploaded</div>
                        <div class="error-message"></div>
                    </div>
                    <div class="col-md-6 form-group file-upload">
                        <label for="id_proof">ID Proof <span>*</span></label>
                        <input type="file" id="id_proof" name="id_proof" class="form-control file-input" required>
                        <div class="file-name">No file uploaded</div>
                        <div class="error-message"></div>
                    </div>
                </div>

                <div class="form-actions">
                    <button class="btn btn-cancel" type="button"
                            onclick="window.location.href='{% url 'vendor_dashboard' %}'">
                        Cancel
                    </button>
                    <button class="btn btn-confirm" type="submit">
                        Create Profile
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script>
document.getElementById('mentorRegistrationForm').addEventListener('submit', function(e) {
    e.preventDefault();   // Prevent normal form submission

    const form = e.target;
    const formData = new FormData(form);

    fetch(form.action, {
        method: "POST",
        headers: {
            "X-CSRFToken": form.csrfmiddlewaretoken.value
        },
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === 'success') {
            Toastify({
                text: data.message,
                duration: 3000,
                close: true,
            }).showToast();

            // Optional — redirect after a short delay
            setTimeout(() => {
                window.location.href = "{% url 'vendor_dashboard' %}";
            }, 2000);
        } else {
            Toastify({
                text: data.message,
                duration: 3000,
                close: true,
                gravity: "top",
                backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)"
            }).showToast();
        }
    });
});
</script>

<script src="/static/assets/mentor/js/edit-profile.js"></script>
{% endblock %}
