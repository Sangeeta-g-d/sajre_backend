<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAJRE - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/assets/auth_style/css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div class="login-container">
        <!-- Left Section -->
        <div class="left-section">
            <!-- Logo -->
            <div class="logo-container">
                <img src="/static/assets/auth_style/img/image 1.svg" alt="SAJRE Logo" class="logo-img">
            </div>

            <!-- Form Container -->
            <div class="form-container">
                <div class="login-form">
                    <h2 class="form-title">Sign in</h2>
                    <form id="loginForm" method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                            <label for="email" class="form-label required-field">Email Address</label>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <label for="password" class="form-label required-field">Password</label>
                        </div>
                        <button type="submit" class="btn btn-login">LOGIN</button>
                        <div class="forgot-password">
                            <a href="{% url 'forgot_password' %}">Forgot your password?</a>
                        </div>
                       
                    </form>
                     <div class="create-account">
                           <a href="{% url 'register' %}">CREATE NEW ACCOUNT</a>

                        </div>
                </div>
            </div>

            <!-- Footer Links -->
            <div class="footer-links">
                <a href="#" onclick="return false;">Terms and conditions</a>
                <span>â€¢</span>
                <a href="#" onclick="return false;">Privacy policy</a>
            </div>
        </div>

        <!-- Right Section with Lottie Animation -->
        <div class="right-section">
            <div class="animation-container">
                <canvas id="lottie-canvas" width="400" height="400"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                },
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw err; });
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    Toastify({
                        text: data.message,
                        duration: 3000,
                        close: true,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
                        stopOnFocus: true,
                    }).showToast();
                    
                    setTimeout(() => {
                        window.location.href = data.redirect_url;
                    }, 1500);
                }
            })
            .catch(error => {
                Toastify({
                    text: error.message || "An error occurred during login",
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)",
                    stopOnFocus: true,
                }).showToast();
            });
        });
    </script>
    <script type="module" src="/static/assets/auth_style/js/login.js"></script>
</body>
</html>
