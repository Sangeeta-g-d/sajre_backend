<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAJRE - New Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/assets/auth_style/css/login.css" rel="stylesheet">
</head>

<body>
<div class="login-container">
    <div class="left-section">

        <div class="logo-container">
            <img src="/static/assets/auth_style/img/image 1.svg" alt="SAJRE Logo" class="logo-img">
        </div>

        <div class="form-container">
            <div class="login-form">
                <h2 class="form-title">Create New Password</h2>
                <p class="form-subtitle">Enter your new password below</p>

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-login">RESET PASSWORD</button>
                </form>
            </div>
        </div>

        <div class="footer-links">
            <a href="#" onclick="return false;">Terms and conditions</a>
            <span>â€¢</span>
            <a href="#" onclick="return false;">Privacy policy</a>
        </div>
    </div>

    <div class="right-section">
        <div class="animation-container">
            <canvas id="lottie-canvas" width="400" height="400"></canvas>
        </div>
    </div>
</div>
    <script type="module" src="/static/assets/auth_style/js/login.js"></script>

</body>
</html>
