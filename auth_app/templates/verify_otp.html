<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAJRE - OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/assets/auth_style/css/otp.css"> <!-- Custom CSS for OTP Verification -->
    <script src="https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web@latest/dist/dotlottie.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div class="otp-container">
        <!-- Left Section with Animation -->
        <div class="left-section">
            <div class="animation-container">
                <canvas id="lottie-canvas" width="400" height="400"></canvas>
            </div>
        </div>

        <!-- Right Section with Form -->
        <div class="right-section">
            <!-- Logo -->
            <div class="logo-container">
                <!-- <div class="logo-text">
                    <div class="logo-title">SAJRE</div>
                    <div class="logo-subtitle">RESEARCH LABS</div>
                </div> -->
                <img src="/static/assets/auth_style/img/image 1.svg" alt="SAJRE Logo" class="logo-img">
            </div>

            <!-- Form Container -->
            <div class="form-container">
                <div class="otp-form">
                    <h2 class="form-title">OTP Verification</h2>
  
               <form method="post" onsubmit="return collectOTP()">
    {% csrf_token %}
    <div class="otp-inputs">
        <input type="text" class="otp-input" maxlength="1" name="digit1" pattern="[0-9]" inputmode="numeric" required>
        <input type="text" class="otp-input" maxlength="1" name="digit2" pattern="[0-9]" inputmode="numeric" required>
        <input type="text" class="otp-input" maxlength="1" name="digit3" pattern="[0-9]" inputmode="numeric" required>
        <input type="text" class="otp-input" maxlength="1" name="digit4" pattern="[0-9]" inputmode="numeric" required>
        <input type="text" class="otp-input" maxlength="1" name="digit5" pattern="[0-9]" inputmode="numeric" required>
        <input type="text" class="otp-input" maxlength="1" name="digit6" pattern="[0-9]" inputmode="numeric" required>
    </div>
<div id="countdown" class="text-muted mt-2"></div>

<!-- 🔁 Resend Button (initially hidden) -->
<button type="button" id="resendBtn" onclick="resendOTP({{ user_id }})"
        class="btn btn-link p-0" style="display:none;">
    Resend OTP
</button>
    <!-- ✅ Hidden field to store the full OTP -->
    <input type="hidden" name="otp_code" id="otp_code">

    <button type="submit" class="btn btn-verify">VERIFY</button>
</form>

                </div>
            </div>

            <!-- Footer Links -->
            <div class="footer-links">
                <a href="#" onclick="return false;">Terms and conditions</a>
                <span>•</span>
                <a href="#" onclick="return false;">Privacy policy</a>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/assets/auth_style/js/otp.js"></script> <!-- External JS -->
    <script src="/static/assets/auth_style/js/signup.js"></script>
   <script>
    // ===========  Countdown Timer  ===========
    // initial value sent from backend
    let timeLeft = {{ remaining_seconds|default:0 }};
    const countdownEl = document.getElementById("countdown");
    const resendBtn   = document.getElementById("resendBtn");

    function startCountdown() {
        const timer = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(timer);
                countdownEl.innerText = "OTP expired";
                resendBtn.style.display = "inline-block";
                return;
            }
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            countdownEl.innerText = `OTP valid for ${String(mins).padStart(2,'0')} : ${String(secs).padStart(2,'0')}`;
            timeLeft--;
        }, 1000);
    }

    // Only start the timer if timeLeft > 0
    if (timeLeft > 0) {
        startCountdown();
    } else {
        countdownEl.innerText = "OTP expired";
        resendBtn.style.display = "inline-block";
    }

    // ===========  Resend OTP via AJAX  ===========
  // ===========  Resend OTP via AJAX  ===========
function resendOTP(userId) {
    fetch(`/auth/resend-otp/${userId}/`, {
        method: "POST",
        headers: {
            'X-CSRFToken': '{{ csrf_token }}',
            'Accept': 'application/json'
        }
    })
    .then(res => res.json())
    .then(data => {
        if (data.status) {
            // Show success toast
            showToast(data.message, "success");
            
            // Reset timer using the value returned by backend (in seconds)
            timeLeft = data.remaining_seconds;
            resendBtn.style.display = "none";
            
            // Clear any existing timer and start new one
            if (typeof timer !== 'undefined') {
                clearInterval(timer);
            }
            startCountdown();
        } else {
            showToast(data.message, "error");
        }
    })
    .catch(error => {
        showToast("An error occurred while resending OTP", "error");
        console.error("Error:", error);
    });
}

// Make timer variable global so we can clear it
let timer;

function startCountdown() {
    // Clear any existing timer first
    if (typeof timer !== 'undefined') {
        clearInterval(timer);
    }
    
    timer = setInterval(() => {
        if (timeLeft <= 0) {
            clearInterval(timer);
            countdownEl.innerText = "OTP expired";
            resendBtn.style.display = "inline-block";
            return;
        }
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        countdownEl.innerText = `OTP valid for ${String(mins).padStart(2,'0')}:${String(secs).padStart(2,'0')}`;
        timeLeft--;
    }, 1000);
}
function showToast(message, type = "success") {
    const backgroundColor = type === "success" ? "linear-gradient(to right, #00b09b, #96c93d)" : "linear-gradient(to right, #ff5f6d, #ffc371)";
    
    Toastify({
        text: message,
        duration: 3000,
        close: true,
        gravity: "top",
        position: "right",
        backgroundColor: backgroundColor,
        stopOnFocus: true
    }).showToast();
}
</script>

{% if error %}
<script>
    showToast("{{ error }}", "error");
</script>
{% endif %}

</body>

</html>
