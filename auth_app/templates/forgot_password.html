<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAJRE - Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/assets/auth_style/css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div class="login-container">
        <!-- Left Section -->
        <div class="left-section">
            <!-- Logo -->
            <div class="logo-container">
                <img src="/static/assets/auth_style/img/image 1.svg" alt="SAJRE Logo" class="logo-img">
            </div>

            <!-- Form Container -->
            <div class="form-container">
                <div class="login-form">
                    <h2 class="form-title">Reset Password</h2>
                    <p class="form-subtitle">Enter your email to receive a password reset link</p>
                    
<form id="forgotPasswordForm" method="POST" action="{% url 'send_reset_link' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                            <label for="email" class="form-label required-field">Email Address</label>
                        </div>
                        
                        <button type="submit" class="btn btn-login">SEND RESET LINK</button>
                        <br>
                       <div class="forgot-password">
                            <a href="{% url 'login' %}">back to login</a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Footer Links -->
            <div class="footer-links">
                <a href="#" onclick="return false;">Terms and conditions</a>
                <span>•</span>
                <a href="#" onclick="return false;">Privacy policy</a>
            </div>
        </div>

        <!-- Right Section with Lottie Animation -->
        <div class="right-section">
            <div class="animation-container">
                <canvas id="lottie-canvas" width="400" height="400"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalBtnText = submitBtn.textContent;

        // Show loading state
        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending...';

        fetch(this.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
            },
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Failed to send reset link");
            }

            // ✅ Show success toast
            Toastify({
                text: "Password reset link sent successfully!",
                duration: 3000,
                close: true,
                gravity: "top",
                position: "right",
                backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
                stopOnFocus: true,
            }).showToast();

            // ✅ Redirect after a short delay
            setTimeout(() => {
                window.location.href = "/auth/reset-link-sent/";
            }, 1000);
        })
        .catch(error => {
            Toastify({
                text: error.message || "Failed to send reset link. Please try again.",
                duration: 3000,
                close: true,
                gravity: "top",
                position: "right",
                backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)",
                stopOnFocus: true,
            }).showToast();
        })
        .finally(() => {
            submitBtn.disabled = false;
            submitBtn.textContent = originalBtnText;
        });
    });
</script>

    <script type="module" src="/static/assets/auth_style/js/login.js"></script>
</body>
</html>
