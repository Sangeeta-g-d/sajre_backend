<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAJRE - Participant Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="/static/assets/auth_style/css/participant.css"> <!-- Custom CSS for Participant Registration -->
    <script src="https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web@latest/dist/dotlottie.min.js"></script>
</head>

<body>
      <div class="registration-container">
        <!-- Left Section with Animation -->
        <div class="left-section">
            <div class="animation-container">
                <canvas id="lottie-canvas" class="lottie-animation"></canvas>
            </div>
        </div>

        <!-- Right Section with Form -->
        <div class="right-section">
            <!-- Logo -->
            <div class="logo-container">
                <img src="/static/assets/auth_style/img/image 1.svg" alt="SAJRE Logo" class="logo-img">
            </div>

            <!-- Form Container -->
            <div class="form-container">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Step 1: Personal Details -->
                    <div class="registration-form" id="step1">
                        <div class="step-indicator">
                            <div class="step active">1</div>
                            <div class="step">2</div>
                        </div>

                        <h2 class="form-title">Personal Details</h2>

                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="fatherName" id="fatherName"
                                        placeholder="Father's name">
                                    <label for="fatherName" class="form-label">Father's name</label>
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="motherName" id="motherName"
                                        placeholder="Mother's name">
                                    <label for="motherName" class="form-label">Mother's name</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="date" class="form-control" name="dob" id="dob">
                            <label for="dob" class="form-label">Date of Birth</label>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" name="fullAddress" id="fullAddress"
                                placeholder="Full address">
                            <label for="fullAddress" class="form-label">Full Address</label>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" name="streetAddress" id="streetAddress"
                                placeholder="Street Address">
                            <label for="streetAddress" class="form-label">Street Address</label>
                        </div>

                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="city" id="city" placeholder="City">
                                    <label for="city" class="form-label">City</label>
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="district" id="district"
                                        placeholder="District">
                                    <label for="district" class="form-label">District</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="state" id="state" placeholder="State">
                                    <label for="state" class="form-label">State</label>
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="pincode" id="pincode"
                                        placeholder="PIN Code">
                                    <label for="pincode" class="form-label">PIN Code</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Upload Proof of DOB</label>
                            <div class="file-upload">
                                <input type="file" name="dobProof" id="dobProof" class="file-input">
                                <button type="button" class="file-upload-btn"
                                    onclick="document.getElementById('dobProof').click()">Choose file</button>
                                <div class="file-name">e.g., Birth Certificate, Aadhaar, etc.</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Upload Clear Photo</label>
                            <div class="file-upload">
                                <input type="file" name="photoUpload" id="photoUpload" class="file-input">
                                <button type="button" class="file-upload-btn"
                                    onclick="document.getElementById('photoUpload').click()">Choose file</button>
                                <div class="file-name">No file uploaded</div>
                            </div>
                        </div>

                        <div class="form-group">
                           
                            <select class="form-control" name="howDidYouKnow">
                                <option value="">--How did you know about us?--</option>
                                <option>Website</option>
                                <option>Social Media</option>
                                <option>Friend/Family</option>
                                <option>Advertisement</option>
                                <option>Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" name="referralCode" id="referralCode"
                                placeholder="Enter referral code if any">
                            <label for="referralCode" class="form-label">Referral code (optional)</label>
                        </div>

                        <hr class="divider">

                        <button type="button" class="btn btn-next" id="nextButton">NEXT</button>
                    </div>

                    <!-- Step 2: Education Details -->
                    <div class="registration-form" id="step2" style="display: none;">
                        <div class="step-indicator">
                            <div class="step">1</div>
                            <div class="step-connector active" id="connector1-step2"></div>
                            <div class="step active">2</div>
                        </div>

                        <h2 class="form-title">Education Details</h2>

                        <div class="education-section">
                            <h3 class="section-title">School</h3>
                            <div class="form-group">
                                <input type="text" class="form-control" name="schoolName" id="schoolName"
                                    placeholder="Enter school name">
                                <label for="schoolName" class="form-label">School Name</label>
                            </div>

                            <div class="form-row">
                                <div class="form-col">
                                    <div class="form-group">
                                       
                                        <select class="form-control" name="schoolBoard">
                                            <option value="">--Select Board--</option>
                                            <option>CBSE</option>
                                            <option>ICSE</option>
                                            <option>State Board</option>
                                            <option>Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-col">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="schoolLocation" id="schoolLocation"
                                            placeholder="School location">
                                        <label for="schoolLocation" class="form-label">Location</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="education-section">
                            <h3 class="section-title">College (Optional)</h3>
                            <div class="form-group">
                                <input type="text" class="form-control" name="courseName" id="courseName"
                                    placeholder="Enter course name">
                                <label for="courseName" class="form-label">Course Name</label>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" name="university" id="university"
                                    placeholder="Enter university">
                                <label for="university" class="form-label">University</label>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" name="universityName" id="universityName"
                                    placeholder="Enter university name">
                                <label for="universityName" class="form-label">University Name</label>
                            </div>

                            <div class="form-row">
                                <div class="form-col">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="academicYear" id="academicYear"
                                            placeholder="e.g., 1st Year">
                                        <label for="academicYear" class="form-label">Current Academic Year</label>
                                    </div>
                                </div>
                                <div class="form-col">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="stream" id="stream"
                                            placeholder="e.g., Computer Science">
                                        <label for="stream" class="form-label">Stream / Field of Study</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr class="divider">

                        <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                            <button type="button" class="btn btn-back" id="backButton">BACK</button>
                            <button type="submit" class="btn btn-next">SUBMIT</button>
                        </div>

                        <div class="footer-links">
                            <a href="#" onclick="return false;">Terms and conditions</a>
                            <span>â€¢</span>
                            <a href="#" onclick="return false;">Privacy policy</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/assets/auth_style/js/participant.js"></script> <!-- External JS -->
</body>

</html>
