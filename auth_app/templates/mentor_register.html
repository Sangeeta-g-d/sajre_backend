<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SAJRE - Registration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/assets/auth_style/css/mentor.css" />

    <!-- Favicon (optional) -->
    <link rel="icon" type="image/png" href="/static/assets/auth_style/img/favicon.png" />

    <!-- Lottie Files -->
    <script src="https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web@latest/dist/dotlottie.min.js"></script>
</head>

<body>
    <div class="registration-container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="animation-container">
                <canvas id="lottie-canvas" class="lottie-animation"></canvas>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <!-- Logo -->
            <div class="logo-container">
                <img src="/static/assets/auth_style/img/image 1.svg" alt="SAJRE Logo" class="logo-img" />
            </div>

            <!-- Form Container -->
          <div class="form-container">
    <form method="post" enctype="multipart/form-data" id="mentorRegistrationForm" novalidate>
        {% csrf_token %}
        
        <h2 class="form-title">Registration</h2>

        <!-- Qualification Section -->
         {% if request.user.role == "mentor" %}
        <div class="form-group mb-3">
            <input type="text" id="referralCode" name="referralCode" class="form-control" placeholder="Enter referral code (optional)" />
            <label for="referralCode" class="form-label">Referral Code (Optional)</label>
        </div>
        {% endif %}

        <div class="form-group mb-3">
            <select id="higherQualification" name="higherQualification" class="form-control" required>
                <option value="">Select Qualification</option>
                <option value="PhD">PhD</option>
                <option value="Master's Degree">Master's Degree</option>
                <option value="Bachelor's Degree">Bachelor's Degree</option>
                <option value="Diploma">Diploma</option>
                <option value="Other">Other</option>
            </select>
            <label for="higherQualification" class="form-label">Higher Qualification</label>
        </div>

        <div class="form-group mb-3">
            <label class="form-label" for="passportPhoto">Upload Passport size Photo</label>
            <div class="file-upload">
                <input type="file" id="passportPhoto" name="passportPhoto" class="file-input" required />
                <label for="passportPhoto" class="file-upload-btn">Profile Photo</label>
                <div class="file-name">No file uploaded</div>
            </div>
        </div>

        <div class="form-group mb-3">
            <label class="form-label" for="idProof">ID Proof</label>
            <div class="file-upload">
                <input type="file" id="idProof" name="idProof" class="file-input" required />
                <label for="idProof" class="file-upload-btn">Id Proof</label>
                <div class="file-name">No file uploaded</div>
            </div>
        </div>

        <div class="form-group mb-3">
            <input type="text" id="fullAddress" name="fullAddress" class="form-control" placeholder="gandhi road, Mumbai" required />
            <label for="fullAddress" class="form-label">Full Address</label>
        </div>

        <div class="form-group mb-3">
            <input type="text" id="storeAdvisor" name="storeAdvisor" class="form-control" placeholder="3rd cross" />
            <label for="storeAdvisor" class="form-label">Store/Advisor</label>
        </div>

        <div class="form-row d-flex gap-3 mb-3">
            <div class="form-col flex-fill">
                <div class="form-group">
                    <input type="text" id="city" name="city" class="form-control" placeholder="Dharwad" required />
                    <label for="city" class="form-label">City</label>
                </div>
            </div>
            <div class="form-col flex-fill">
                <div class="form-group">
                    <input type="text" id="district" name="district" class="form-control" placeholder="Dharwad" required />
                    <label for="district" class="form-label">District</label>
                </div>
            </div>
        </div>

        <div class="form-row d-flex gap-3 mb-3">
            <div class="form-col flex-fill">
                <div class="form-group">
                    <input type="text" id="state" name="state" class="form-control" placeholder="Karnataka" required />
                    <label for="state" class="form-label">State</label>
                </div>
            </div>
            <div class="form-col flex-fill">
                <div class="form-group">
                    <input type="text" id="pincode" name="pincode" class="form-control" placeholder="580001" required />
                    <label for="pincode" class="form-label">PIN Code</label>
                </div>
            </div>
        </div>

        <div class="form-group mb-3">
            <input type="text" id="courseLevel" name="courseLevel" class="form-control" placeholder="Course / Level of Education">
            <label for="courseLevel" class="form-label">Course / Level of Education(optional)</label>
        </div>

        <div class="form-group mb-3">
            <input type="text" id="courseName" name="courseName" class="form-control" placeholder="Excel & month bootcamp">
            <label class="form-label" for="courseName">Course Name(optional)</label>
        </div>

        <!-- Professional Details Section -->
        <div class="form-group mb-3">
            <input type="text" id="jobTitle" name="jobTitle" class="form-control" placeholder="Enter job title" />
            <label for="jobTitle" class="form-label">Job Title(optional)</label>
        </div>

        <div class="form-group mb-3">
            <input type="number" step="0.1" id="totalExperience" name="totalExperience" class="form-control" placeholder="Enter years of experience" />
            <label for="totalExperience" class="form-label">Total Experience (Years)(optional)</label>
        </div>

        <div class="form-group mb-3">
            <input type="text" id="currentEmployer" name="currentEmployer" class="form-control" placeholder="Current employer or working status" />
            <label for="currentEmployer" class="form-label">Current Employer / Working Status(optional)</label>
        </div>

        <div class="form-group mb-3">
            <input type="text" id="location" name="location" class="form-control" placeholder="Enter location" />
            <label for="location" class="form-label">Location(optional)</label>
        </div>

      <div class="form-group mb-3">
    <textarea id="workHistory" name="workHistory" class="form-control" rows="3" placeholder=" "></textarea>
    <label for="workHistory" class="form-label">Work History(optional)</label>
</div>

        <hr class="divider" />

        <button type="submit" class="btn btn-next">SUBMIT</button>
    </form>
</div>

        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script type="module" src="/static/assets/auth_style/js/mentor.js"></script>
</body>

</html>
