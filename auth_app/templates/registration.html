<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAJRE - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/assets/auth_style/css/signup.css"> <!-- Custom CSS for Sign Up -->
    <script src="https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web@latest/dist/dotlottie.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
    <div class="signup-container">
        <!-- Left Section -->
        <div class="left-section">
            <!-- Logo -->
            <div class="logo-container">
                <img src="/static/assets/auth_style/img/image 1.svg" alt="SAJRE Logo" class="logo-img">
                <!-- <div class="logo-text">
                    <div class="logo-title">SAJRE</div>
                    <div class="logo-subtitle">RESEARCH LABS</div>
                </div> -->
            </div>

            <!-- Form Container -->
            <div class="form-container">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
{% if error %}
<script>
    showToast("{{ error }}", "error");
</script>
{% endif %}
                   <form method="post" onsubmit="return validateForm()">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" id="fullName" 
               placeholder="Full Name" name="full_name" 
               pattern="^[A-Za-z\s]+$" 
               title="Full Name should only contain letters and spaces" 
               required>
        <label for="fullName" class="form-label">Full Name</label>
    </div>

    <div class="form-group">
        <input type="email" class="form-control" id="email" 
               placeholder="Email Address" name="email" required>
        <label for="email" class="form-label">Email Address</label>
    </div>

    <div class="form-group">
        <input type="tel" class="form-control" id="phone" 
               placeholder="Phone No" name="phone" 
               pattern="^[0-9]{10}$" 
               title="Phone number must be exactly 10 digits" 
               required>
        <label for="phone" class="form-label">Phone No</label>
    </div>

    <div class="form-group">
        <input type="password" class="form-control" id="password" 
               placeholder="Password" name="password" required>
        <label for="password" class="form-label">Password</label>
    </div>

    <div class="form-group">
        <input type="password" class="form-control" id="confirmPassword"
               placeholder="Confirm Password" name="confirm_password" required>
        <label for="confirmPassword" class="form-label">Confirm Password</label>
    </div>

    <button type="submit" class="btn btn-signup">SIGN UP</button>

    <div class="back-to-login">
        <a href="{% url 'login' %}">BACK TO LOGIN</a>
    </div>
</form>

                </div>
            </div>

            <!-- Footer Links -->
            <div class="footer-links">
                <a href="#" onclick="return false;">Terms and conditions</a>
                <span>â€¢</span>
                <a href="#" onclick="return false;">Privacy policy</a>
            </div>
        </div>

        <!-- Right Section with Lottie Animation -->
        <div class="right-section">
            <div class="animation-container">
                <canvas id="lottie-canvas" width="400" height="400"></canvas>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/assets/auth_style/js/signup.js"></script> <!-- External JS -->
</body>

</html>
