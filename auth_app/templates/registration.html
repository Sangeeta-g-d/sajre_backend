<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAJRE - Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/assets/auth_style/css/signup.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div class="signup-container">
        <div class="left-section">
            <div class="logo-container">
                <img src="/static/assets/auth_style/img/image 1.svg" alt="SAJRE Logo" class="logo-img">
            </div>

            <div class="form-container">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form id="signupForm" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" id="fullName" placeholder="Full Name" name="full_name" required>
                            <label for="fullName" class="form-label">Full Name</label>
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Email Address" name="email" required>
                            <label for="email" class="form-label">Email Address</label>
                        </div>

                        <div class="form-group">
                            <input type="tel" class="form-control" id="phone" placeholder="Phone No" name="phone" required>
                            <label for="phone" class="form-label">Phone No</label>
                        </div>

                        <div class="form-group position-relative">
                            <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                            <label for="password" class="form-label">Password</label>
                            <button type="button" class="btn btn-outline-secondary btn-sm position-absolute end-0 top-50 translate-middle-y me-2" style="z-index:2; border: none;" onclick="togglePasswordVisibility('password', this)">
                                <span class="password-eye"><i class="bi bi-eye"></i></span>
                            </button>
                            <div id="password-error" class="error-message"></div>
                        </div>

                        <div class="form-group position-relative">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" name="confirm_password" required>
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <button type="button" class="btn btn-outline-secondary btn-sm position-absolute end-0 top-50 translate-middle-y me-2" style="z-index:2; border: none;" onclick="togglePasswordVisibility('confirmPassword', this)">
                                <span class="password-eye"><i class="bi bi-eye"></i></span>
                            </button>
                            <div id="confirm-password-error" class="error-message"></div>
                        </div>

                        <button type="submit" class="btn btn-signup">SIGN UP</button>

                        <div class="back-to-login">
                            <a href="{% url 'login' %}">BACK TO LOGIN</a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="footer-links">
                <a href="/terms_and_conditions/">Terms and conditions</a>
                <span>â€¢</span>
                <a href="/privacy_policy/">Privacy policy</a>
            </div>
        </div>

        <div class="right-section">
            <div class="animation-container">
                <canvas id="lottie-canvas" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
    {% if error %}
<script>
    window.addEventListener("DOMContentLoaded", function() {
        showToast("{{ error|escapejs }}", "error");
    });
</script>
{% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web@latest/dist/dotlottie.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="/static/assets/auth_style/js/signup.js"></script>
</body>

</html>
