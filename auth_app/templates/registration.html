<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAJRE - Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/assets/auth_style/css/signup.css"> <!-- Custom CSS for Sign Up -->
    <script src="https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web@latest/dist/dotlottie.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
    <div class="signup-container">
        <!-- Left Section -->
        <div class="left-section">
            <!-- Logo -->
            <div class="logo-container">
                <img src="/static/assets/auth_style/img/image 1.svg" alt="SAJRE Logo" class="logo-img">
                <!-- <div class="logo-text">
                    <div class="logo-title">SAJRE</div>
                    <div class="logo-subtitle">RESEARCH LABS</div>
                </div> -->
            </div>

            <!-- Form Container -->
            <div class="form-container">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
{% if error %}
<script>
    showToast("{{ error }}", "error");
</script>
{% endif %}
                   <form method="post" onsubmit="return validateForm()">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" id="fullName" 
               placeholder="Full Name" name="full_name" 
               pattern="^[A-Za-z\s]+$" 
               title="Full Name should only contain letters and spaces" 
               required>
        <label for="fullName" class="form-label">Full Name</label>
    </div>

    <div class="form-group">
        <input type="email" class="form-control" id="email" 
               placeholder="Email Address" name="email" required>
        <label for="email" class="form-label">Email Address</label>
    </div>

    <div class="form-group">
        <input type="number" class="form-control" id="phone" 
               placeholder="Phone No" name="phone" 
               pattern="^[0-9]{10}$" 
               title="Phone number must be exactly 10 digits" 
               required>
        <label for="phone" class="form-label">Phone No</label>
    </div>
<div class="form-group position-relative">
    <input type="password" class="form-control" id="password" 
           placeholder="Password" name="password" required>
    <label for="password" class="form-label">Password</label>
    <button type="button" class="btn btn-outline-secondary btn-sm position-absolute end-0 top-50 translate-middle-y me-2" 
            style="z-index:2; border: none;" 
            onclick="togglePasswordVisibility('password', this)">
        <span class="password-eye"><i class="bi bi-eye"></i></span>
    </button>
</div>

<div class="form-group position-relative">
    <input type="password" class="form-control" id="confirmPassword"
           placeholder="Confirm Password" name="confirm_password" required>
    <label for="confirmPassword" class="form-label">Confirm Password</label>
    <button type="button" class="btn btn-outline-secondary btn-sm position-absolute end-0 top-50 translate-middle-y me-2" 
            style="z-index:2; border: none;" 
            onclick="togglePasswordVisibility('confirmPassword', this)">
        <span class="password-eye"><i class="bi bi-eye"></i></span>
    </button>
</div>



    <button type="submit" class="btn btn-signup">SIGN UP</button>

    <div class="back-to-login">
        <a href="{% url 'login' %}">BACK TO LOGIN</a>
    </div>
</form>

                </div>
            </div>

            <!-- Footer Links -->
            <div class="footer-links">
                <a href="#" >Terms and conditions</a>
                <span>â€¢</span>
                <a href="#" >Privacy policy</a>
            </div>
        </div>

        <!-- Right Section with Lottie Animation -->
        <div class="right-section">
            <div class="animation-container">
                <canvas id="lottie-canvas" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
<script>
            // Function to show Toastify notification
            function showToast(message, type = 'error') {
                Toastify({
                    text: message,
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "center",
                    backgroundColor: type === 'error' ? "#ff3333" : "#4BB543",
                    stopOnFocus: true
                }).showToast();
            }

            // Check for error on page load
            document.addEventListener('DOMContentLoaded', function() {
                const urlParams = new URLSearchParams(window.location.search);
                const error = urlParams.get('error');
                
                {% if error %}
                    showToast("{{ error }}");
                {% endif %}
            });

            // Optional: Add form validation before submission
            function validateForm() {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    showToast("Passwords do not match");
                    return false;
                }
                return true;
            }
        </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/assets/auth_style/js/signup.js"></script> <!-- External JS -->

    <script>
    function togglePasswordVisibility(inputId, btn) {
        const input = document.getElementById(inputId);
        const eyeIcon = btn.querySelector('.password-eye i');
        if (input.type === "password") {
            input.type = "text";
            eyeIcon.classList.remove('bi-eye');
            eyeIcon.classList.add('bi-eye-slash');
        } else {
            input.type = "password";
            eyeIcon.classList.remove('bi-eye-slash');
            eyeIcon.classList.add('bi-eye');
        }
    }
</script>
</body>

</html>
