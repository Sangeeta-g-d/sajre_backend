<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAJRE - Select Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/assets/auth_style/css/selectcategory.css">
    <script src="https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web@latest/dist/dotlottie.min.js"></script>
</head>

<body>
    <div class="category-container">
        <!-- Left Section with Animation -->
        <div class="left-section">
            <div class="animation-container">
                <canvas id="lottie-canvas" width="400" height="400"></canvas>
            </div>
        </div>

        <!-- Right Section with Form -->
        <div class="right-section">
            <!-- Logo -->
            <div class="logo-container">
                <div class="logo-text">
                    <div class="logo-title">SAJRE</div>
                    <div class="logo-subtitle">Edutech Pvt Ltd</div>
                </div>
                <img src="/static/assets/auth_style/img/image 1.svg" alt="SAJRE Logo" class="logo-img">
            </div>

            <!-- Form Container -->
            <div class="form-container">
                <div class="category-form">
                    <h2 class="form-title">Select Category</h2>
                    <form method="POST" action="{% url 'select_category' %}">
                        {% csrf_token %}
                        <input type="hidden" name="role" id="roleInput">
                        
                        <select class="custom-select" id="categorySelect" onchange="updateSelectedRole()">
                            <option value="" selected disabled>Select your category</option>
                            <option value="participant">üë• Participant</option>
                            <option value="mentor">üßë‚Äçüè´ Mentor</option>
                            <option value="vendor">üè™ Vendor</option>
                        </select>

                        <button type="submit" class="btn btn-continue" id="continueBtn" disabled>CONTINUE</button>
                         <br>
                          <div class="back-link">
                            <a href="/">Back</a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Footer Links -->
            <div class="footer-links">
                <a href="/terms_and_conditions/">Terms and conditions</a>
                <span>‚Ä¢</span>
                <a href="/privacy_policy/">Privacy policy</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize Lottie animation
        new DotLottie({
            autoplay: true,
            loop: true,
            canvas: document.getElementById("lottie-canvas"),
            src: "https://lottie.host/c87b4286-78e8-4812-8bea-a5fc104c5b09/jjZcK4GzdO.lottie",
        });

        function updateSelectedRole() {
            const selectElement = document.getElementById('categorySelect');
            const roleInput = document.getElementById('roleInput');
            const continueBtn = document.getElementById('continueBtn');
            
            if (selectElement.value) {
                roleInput.value = selectElement.value;
                continueBtn.disabled = false;
            } else {
                continueBtn.disabled = true;
            }
        }
    </script>
    <script src="/static/assets/auth_style/js/selectcategory.js"></script> 
</body>
</html>
