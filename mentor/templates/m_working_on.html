{% extends 'mentor_sidebar.html' %}
{% block content %}

<link rel="stylesheet" href="/static/assets/participant/css/terms.css">

<div class="container-fluid">
    <div class="main-content">

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card working-card shadow-lg mt-5">
                <div class="card-body text-center p-5">
                    <div class="working-icon mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#6c63ff" class="bi bi-tools" viewBox="0 0 16 16">
                            <path d="M1 0 0 1l2.2 3.081a1 1 0 0 0 .815.419h.07a1 1 0 0 1 .708.293l2.675 2.675-2.617 2.654A3.003 3.003 0 0 0 0 13a3 3 0 1 0 5.878-.851l2.654-2.617.968.968-.305.914a1 1 0 0 0 .242 1.023l3.27 3.27a.997.997 0 0 0 1.414 0l1.586-1.586a.997.997 0 0 0 0-1.414l-3.27-3.27a1 1 0 0 0-1.023-.242L10.5 9.5l-.96-.96 2.68-2.643A3.005 3.005 0 0 0 16 3c0-.269-.035-.53-.102-.777l-2.14 2.141L12 4l-.364-1.757L13.777.102a3 3 0 0 0-3.675 3.68L7.462 6.46 4.793 3.793a1 1 0 0 1-.293-.707v-.071a1 1 0 0 0-.419-.814L1 0Zm9.646 10.646a.5.5 0 0 1 .708 0l2.914 2.915a.5.5 0 0 1-.707.707l-2.915-2.914a.5.5 0 0 1 0-.708ZM3 11l.471.242.529.026.287.445.445.287.026.529L5 13l-.242.471-.026.529-.445.287-.287.445-.529.026L3 15l-.471-.242L2 14.732l-.287-.445L1.268 14l-.026-.529L1 13l.242-.471.026-.529.445-.287.287-.445.529-.026L3 11Z"/>
                        </svg>
                    </div>
                    <h2 class="card-title mb-3">Work in Progress</h2>
                    <p class="card-text mb-4">We're currently working on this section. Please check back soon!</p>
                    <div class="progress mb-4">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 75%"></div>
                    </div>
                  
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .working-card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
        background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
        transition: transform 0.3s ease;
    }
    
    .working-card:hover {
        transform: translateY(-5px);
    }
    
    .working-icon {
        color: #6c63ff;
        font-size: 4rem;
        margin-bottom: 1.5rem;
    }
    
    .card-title {
        color: #4a4a4a;
        font-weight: 700;
    }
    
    .card-text {
        color: #6c757d;
        font-size: 1.1rem;
    }
    
    .progress {
        height: 8px;
        border-radius: 4px;
        background-color: #e9ecef;
    }
    
    .progress-bar {
        background-color: #6c63ff;
    }
    
    .btn-primary {
        background-color: #6c63ff;
        border-color: #6c63ff;
        padding: 0.5rem 1.5rem;
        border-radius: 50px;
        font-weight: 500;
    }
    
    .btn-primary:hover {
        background-color: #5a52d3;
        border-color: #5a52d3;
    }
</style>

{% endblock %}
